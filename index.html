<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main>
      <div class="card">
        <div class="img_container">
          <a href="#">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium image"
              class="equilibrium_image"
            />
            <div class="view"><img src="./images/icon-view.svg" alt=""></div>
          </a>
        </div>
        <a href="#"><h3 class="name">Equilibrium #3429</h3></a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="data">
          <span class="value"
            ><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
          >
          <span class="caducate_date"
            ><img src="./images/icon-clock.svg" alt="" /> 3 days left</span
          >
        </div>
        <div class="division_bar"></div>
        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="avatar image"
            class="profile_img"
          />
          <p class="creator_text">
            Creation of <a class="creator_name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
        >
          Frontend Mentor</a
        >
        Coded by
        <a href="https://github.com/Rodbame" target="_blank" rel="noopener">
          Rodbame</a
        >.
      </div>
    </footer>
  </body>
</html>
